<?xml version="1.0" encoding="utf-8"?>
<svg width="880" height="140" viewBox="0 0 880 140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Vansh Gurawalia">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#6b21a8"/>
      <stop offset="50%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="880" height="140" rx="12" fill="#0b0b0c"/>

  <g transform="translate(30,34)">
    <text font-family="Inter, Arial" font-size="36" fill="#eef2ff">Vansh Gurawalia</text>
    <text font-family="Inter, Arial" font-size="13" fill="#9aa0a6" y="26">code poet • c++ • ai/ml • motion graphics</text>
  </g>

  <!-- animated underline -->
  <g transform="translate(30,92)">
    <rect width="820" height="6" rx="3" fill="#08080a"/>
    <rect width="220" height="6" rx="3" fill="url(#g)" filter="url(#soft)">
      <animate attributeName="x" values="-260;820" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.95;0.35;0.95" dur="5s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- subtle moving dots -->
  <g>
    <circle cx="780" cy="28" r="5" fill="#6b21a8" opacity="0.9">
      <animate attributeName="cy" values="28;42;28" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="780;720;780" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="720" cy="60" r="3.5" fill="#06b6d4" opacity="0.85">
      <animate attributeName="cx" values="720;660;720" dur="4.6s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="60;48;60" dur="4.6s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
